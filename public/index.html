<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="viewport-fit=cover" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>MUD-demo</title>
  </head>
  <body>
  <script>
      function checkWebp(){
        try {
          window.webp = (document.createElement('canvas').toDataURL('image/webp').indexOf('data:image/webp') == 0);
          if (window.webp) {
            document.body.setAttribute('class', 'webp');
          }
        } catch(err) {
          window.webp = false;
        }
      }
      checkWebp()
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <% for (var i in htmlWebpackPlugin.options.files && htmlWebpackPlugin.options.files.js) { %>
     <script type="text/javascript" src="<%= htmlWebpackPlugin.options.files.js[i] %>"></script>
    <% } %>
  </body>
</html>
